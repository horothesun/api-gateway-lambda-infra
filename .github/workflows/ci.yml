name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch: # enable manual execution

env:
  TERRAFORM_VERSION: 1.3.6
  TERRAFORM_AWS_PROVIDER_VERSION: 4.48.0

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:

    - uses: actions/checkout@v3

    - name: Create terraform.tf
      env:
        TERRAFORM_FILE: "terraform.tf"
      run: |
        touch "${TERRAFORM_FILE}"
        echo "terraform {" >> "${TERRAFORM_FILE}"
        echo "  required_version = \"${TERRAFORM_VERSION}\"" >> "${TERRAFORM_FILE}"
        echo "  required_providers {" >> "${TERRAFORM_FILE}"
        echo "    aws = {" >> "${TERRAFORM_FILE}"
        echo "      source  = \"hashicorp/aws\"" >> "${TERRAFORM_FILE}"
        echo "      version = \"=${TERRAFORM_AWS_PROVIDER_VERSION}\"" >> "${TERRAFORM_FILE}"
        echo "    }" >> "${TERRAFORM_FILE}"
        echo "  }" >> "${TERRAFORM_FILE}"
        echo "}" >> "${TERRAFORM_FILE}"
        cat "${TERRAFORM_FILE}"

    - name: Create main.tf
      env:
        MAIN_FILE: "main.tf"
      run: |
        touch "${MAIN_FILE}"
        echo "module \"demo_api_gateway_lambda\" {" >> "${MAIN_FILE}"
        echo "  source = \"github.com/horothesun/api-gateway-lambda-infra\"" >> "${MAIN_FILE}"
        echo "" >> "${MAIN_FILE}"
        echo "  lambda_name                = \"demo-api-gateway-lambda\"" >> "${MAIN_FILE}"
        echo "  lambda_memory_MB           = 512" >> "${MAIN_FILE}"
        echo "  lambda_logs_retention_days = 7" >> "${MAIN_FILE}"
        echo "  http_method                = \"GET\"" >> "${MAIN_FILE}"
        echo "  http_route                 = \"/time\"" >> "${MAIN_FILE}"
        echo "  http_timeout_seconds       = 30" >> "${MAIN_FILE}"
        echo "  apigw_logs_retention_days  = 7" >> "${MAIN_FILE}"
        echo "}" >> "${MAIN_FILE}"
        cat "${MAIN_FILE}"

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: ${{ env.TERRAFORM_VERSION }}

    - name: Format check
      run: terraform fmt -check -recursive .

    - name: Init
      run: terraform init -backend=false

    - name: Validate
      run: terraform validate
