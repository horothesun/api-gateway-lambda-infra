name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch: # enable manual execution

env:
  TERRAFORM_VERSION: 1.3.6
  TERRAFORM_AWS_PROVIDER_VERSION: 4.46.0

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:

    - uses: actions/checkout@v3

    - name: Create terraform.tf
      run: |
        FILE_CONTENT="terraform {\n"
        FILE_CONTENT+="  required_version = \"${TERRAFORM_VERSION}\"\n"
        FILE_CONTENT+="  required_providers {\n"
        FILE_CONTENT+="    aws = {\n"
        FILE_CONTENT+="      source  = \"hashicorp/aws\"\n"
        FILE_CONTENT+="      version = \"=${TERRAFORM_AWS_PROVIDER_VERSION}\"\n"
        FILE_CONTENT+="    }\n"
        FILE_CONTENT+="  }\n"
        FILE_CONTENT+="}\n"
        echo "${FILE_CONTENT}" > "terraform.tf"

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: ${{ env.TERRAFORM_VERSION }}

    - name: Format check
      run: terraform fmt -check -recursive .

    - name: Init
      run: terraform init -backend=false

    - name: Validate
      run: terraform validate
